<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A mazing Lab Game Solutions">
  <title>A mazing Lab - Solutions</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #id {
      outline:none;
    }
  </style>
  <script>
    "use strict";
    (function (document) {
      const $ = (id) => document.getElementById(id);
      function get(e) {
        e.preventDefault();
        e.stopPropagation();
        console.log('loading...');
        const id = $('id').value;
        const size = Math.min(Math.min(window.innerWidth - 20, window.innerHeight - 100), 400);
        if (id.match(/^[A-Ea-e][1-8]$/)) {
          $('lab').innerHTML = `<img src="labs/lab-${id}.png" width="${size}" height="${size}" alt="${id}">`;
        } else {
          $('lab').innerHTML = '';
        }
      };
      document.addEventListener('DOMContentLoaded', function (event) {
        $('id').focus();
        $('id').addEventListener('input', get, false);
      });
    }(document));    
  </script>

</head>

<body>
  <h1>A mazing Lab</h1>
  <label for="id">Lab</label>
  <input type="text" id="id" size="3" maxlength="3" oninput="this.value=this.value.toUpperCase()">
  <div id="lab"></div>
</body>

</html>
