<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A mazing Lab Game Solutions"> 
  <link rel="icon" href="favicon.svg">
  <title>A mazing Lab - Solutions</title>
  <link rel="stylesheet" href="style.css">  
  <script>
    "use strict";
    (function (document) {
      const $ = (id) => document.getElementById(id);
      function setLab(e) {
        if (e) e.preventDefault();
        const lab = $('level').value + $('no').value;
        const size = Math.min(window.innerWidth - 20, window.innerHeight - 200);
        if (lab.match(/^[A-E][1-8]$/)) {
          $('img').src = `labs/svg/lab-${lab}.svg`;
          $('img').width = size;
          $('img').height = size;
          $('img').alt = `lab-${lab}`;
        } else {
          $('img').src = '';
          $('img').alt = '';
        }
      };
      window.addEventListener('resize', (e) => {
        setLab(e);
      });
      document.addEventListener('DOMContentLoaded', (e) => {
        $('level').addEventListener('change', setLab, false);
        $('no').addEventListener('change', setLab, false);
        setLab(e);
      });
    }(document));    
  </script>
</head>

<body class="font-sans text-center bg-amber-100">
  <h1 class="m-0 text-3xl">A mazing Lab</h1>
  <h2 class="m-0 text-2xl">Solutions</h1>
  <div>
    <select name="level" id="level" class="m-2 p-1 text-lg border border-solid border-black bg-amber-100 rounded outline-none">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
    </select>
    <select name="no" id="no" class="p-1 text-lg border border-solid border-black bg-amber-100 rounded outline-none">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>
  <div id="lab" class="flex justify-center">
    <img id="img" src="" width="0" height="0" alt="lab">
  </div>
  <div class="text-sm">Designed with <span class="text-2xl text-red-500">&hearts;</span> by Memotive, 2022</div>
</body>

</html>
