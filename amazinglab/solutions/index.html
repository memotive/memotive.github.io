<!DOCTYPE html>
<html lang="en" hidden>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A mazing Lab Game Solutions"> 
  <link rel="icon" href="favicon.ico">
  <title>A mazing Lab - Solutions</title>
  <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
  <script>
    "use strict";
    (function (document) {
      const $ = (id) => document.getElementById(id);
      const labs = {};
      async function preload() {
        let levels = 'ABCDE';
        for (let l = 0; l < levels.length; l++) {
          let level = levels[l];
          for (let i = 1; i < 9; i++) {
            let lab = level + i;
            labs[lab] = new Image();
            labs[lab].src = `labs/lab-${lab}.png`;
          }
        }
      }      
      function setLab(e) {
        if (e) e.preventDefault();
        const lab = $('level').value + $('no').value;
        const size = Math.min(Math.min(window.innerWidth - 20, window.innerHeight - 100), 400);
        if (lab.match(/^[A-E][1-8]$/)) {
          $('lab').innerHTML = `<img src="labs/lab-${lab}.png" width="${size}" height="${size}" alt="${lab}">`;
        } else {
          $('lab').innerHTML = '';
        }
      };
      document.addEventListener('DOMContentLoaded', function (event) {
        $('level').addEventListener('change', setLab, false);
        $('no').addEventListener('change', setLab, false);
        preload();
        setLab();
      });
    }(document));    
  </script>
</head>

<body class="text-center bg-yellow-100">
  <h1 class="mt-4 text-3xl text-yellow-900">A mazing Lab</h1>
  <h2 class="text-2xl text-yellow-900">Solutions</h1>
  <div>
    <select name="level" id="level" class="m-2 p-1 text-xl border(& solid yellow-900) bg(yellow-100) rounded outline-none">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
    </select>
    <select name="no" id="no" class="p-1 text-xl border(& solid yellow-900) bg(yellow-100) rounded outline-none">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
  </div>
  <div id="lab" class="flex justify-center"></div>
</body>

</html>
