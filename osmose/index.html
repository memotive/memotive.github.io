<!DOCTYPE html><html lang="en" data-theme="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Osmose Presets</title><meta name="description" content="Osmose Factory Presets for firmware v1 and for firmware v2"><link rel="stylesheet" href="app.css"><script src="webmidi.js"></script><script type="module" src="app.js"></script></head><body><header id="header" class="header"><span id="title" class="title"></span> <span id="toolbar" class="toolbar"><span class="zoom" title="zoom (ctrl+z left/right)"><input id="zoom" type="range" min="0.4" max="1.6" value="1" step=".1" class="zoomslider"> </span><span id="align" class="preset" title="align (ctrl+a)"><img id="align-left" src="img/left.svg" width="32px" height="32px"> <img id="align-center" src="img/center.svg" width="32px" height="32px"> <img id="align-right" src="img/right.svg" width="32px" height="32px"> </span><span id="previous" class="preset" title="previous preset (shift+tab)"><img src="img/previous.svg" width="32px" height="32px"> </span><span title="search presets"><input type="text" id="search" class="search"> </span><span id="next" class="preset" title="next preset (tab)"><img src="img/next.svg" width="32px" height="32px"> </span><span id="random" class="preset" title="random preset (ctrl+r)"><img src="img/random.svg" width="32px" height="32px"> </span><span id="connected" class="preset connected" title="Connected to Osmose"><img src="img/connected.svg" width="32px" height="32px"> </span><span id="disconnected" class="preset disconnected" title="Disconnected from Osmose"><img src="img/disconnected.svg" width="32px" height="32px"></span></span></header><main><div id="list" class="list"></div></main></body></html>
