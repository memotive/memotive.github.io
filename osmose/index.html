<!DOCTYPE html><html lang="en" data-theme="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Osmose Presets</title><link rel="stylesheet" href="app.css"><script src="webmidi.js"></script><script type="module" src="app.js"></script></head><body><header class="header"><span id="title" class="title"></span> <span id="toolbar" class="toolbar"><span id="connected" class="preset connected" title="Connected to Osmose"><img src="connected.svg" width="32px" height="32px"> </span><span id="disconnected" class="preset disconnected" title="Disconnected from Osmose"><img src="disconnected.svg" width="32px" height="32px"> </span><span class="zoom" title="zoom (ctrl+z left/right)"><input id="zoom" type="range" min="0.4" max="1.6" value="1" step=".1" class="zoomslider"> </span><span class="align" title="align text (ctrl+a left/right)"><input id="align" type="range" min="1" max="3" value="2" step="1" class="alignslider"> </span><span id="searchbox" title="search presets"><input type="text" id="search" class="search"> </span><span id="previous" class="preset" title="previous preset (shift+tab)"><img src="previous.svg" width="32px" height="32px"> </span><span id="next" class="preset" title="next preset (tab)"><img src="next.svg" width="32px" height="32px"> </span><span id="random" class="preset" title="random preset (ctrl+r)"><img src="random.svg" width="32px" height="32px"> </span></span></header><main><div id="list" class="list"></div></main></body></html>
