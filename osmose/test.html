<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Prompt</title>
</head>

<body>
  <div id="result"></div>
  <script>
    const result = prompt("Hello", "world");
    document.getElementById("result").innerText = "Hello " + result;
  </script>
</body>

</html>
