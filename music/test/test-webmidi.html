<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>WebMidi.js Quick Start</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@latest/dist/iife/webmidi.iife.min.js"></script>

    <script type="module">

      // Enable WEBMIDI.js and trigger the onEnabled() function when ready
      WebMidi
        .enable()
        .then(onEnabled)
        .catch(err => alert(err));
    
      // Function triggered when WEBMIDI.js is ready
      function onEnabled() {
    
        // Display available MIDI input devices
        if (WebMidi.outputs.length < 1) {
          document.body.innerHTML+= "No MIDI output device detected.";
        } else {
          WebMidi.outouts.forEach((device, index) => {
            document.body.innerHTML+= `${index}: ${device.name} <br>`;
          });
        }
    
      }
      
    </script>

  </head>
  
  <body>
    <h1>WebMidi.js Quick Start</h1>
  </body>

</html>
